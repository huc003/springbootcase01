<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap-theme.css}"/>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">访问Model</h3>
    </div>
    <div class="panel-body"><span th:text="${singlePerson.aa}"></span></div>
</div>
<div th:if="${not #lists.isEmpty(peoplo)}">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">列表</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item" th:each="p:${peoplo}">
                    <span th:text="${p.name}"></span>
                    <button class="btn" th:onclick="'getName(\''+${p.name}+'\')'">获得名字</button>
                </li>
            </ul>
        </div>
    </div>
</div>
<script th:src="@{jquery-3.2.0.min.js}" type="text/javascript"></script>
<script th:src="@{/bootstrap/js/bootstrap.js}" type="text/javascript"></script>
<script th:inline="javascript">
    var singlePerson = [[${singlePerson}]]
    console.log(singlePerson.aa);
    function getName(name) {
        console.log(name);
    }
</script>
</body>
</html>
