<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>后台登录</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap-theme.css}"/>
    <script th:src="@{/bootstrap/js/bootstrap.js}"></script>
    <script th:src="@{jquery-3.2.0.min.js}"></script>
</head>
<body>
<div class="container text-center" style="width: 350px;margin-top: 160px;">
    <form action="/huc/login/login" role="form">
        <label class="">后台管理系统</label>
        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="用户名" id="username"/>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="密码" id="password"/>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-large btn-block btn-success" value="登录"/>
        </div>
    </form>
</div>
</body>
</html>
